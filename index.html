<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Diary - GitHub Pages</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input { padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    ul { margin-top: 1rem; padding-left: 1.2rem; }
    li { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Reflection Diary</h1>
  <p id="status">Yhdistetään Firebaseen...</p>

  <input type="text" id="noteInput" placeholder="Kirjoita muistiinpano">
  <button id="saveBtn">Tallenna muistiinpano</button>

  <h2>Muistiinpanot</h2>
  <ul id="notesList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // --- FIREBASE CONFIG --- 
    const firebaseConfig = {
      apiKey: "AIzaSyCJR7kIaO5R6b-mDigcaBUZbIv4lZhPd3g",
      authDomain: "reflection-diary-2026-d9b75.firebaseapp.com",
      projectId: "reflection-diary-2026-d9b75",
      storageBucket: "reflection-diary-2026-d9b75.firebasestorage.app",
      messagingSenderId: "40162654025",
      appId: "1:40162654025:web:49d152a55fced628f78c98",
      measurementId: "G-3RFHJPQV5Q"
    };

    // Alustetaan Firebase ja Firestore
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    document.getElementById("status").textContent = "Firebase ja Firestore yhdistetty!";

    const notesList = document.getElementById("notesList");
    const noteInput = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");

    // Lisää uusi muistiinpano
    saveBtn.addEventListener("click", async () => {
      const noteText = noteInput.value.trim();
      if(noteText === "") return alert("Kirjoita jotain!");
      try {
        await addDoc(collection(db, "notes"), { text: noteText });
        noteInput.value = "";
        loadNotes();
      } catch (error) {
        console.error("Virhe muistiinpanoa lisättäessä:", error);
      }
    });

    // Hae ja näytä muistiinpanot
    async function loadNotes() {
      notesList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "notes"));
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().text;
        notesList.appendChild(li);
      });
    }

    // Lataa muistiinpanot heti
    loadNotes();
  </script>
</body>
</html>
