<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Diary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fdf6f0; color: #333; }
    h1 { color: #6b4226; }
    input, button { padding: 0.5rem; margin: 0.3rem 0; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #6b4226; color: #fff; border: none; }
    #notesList { list-style: none; padding-left: 0; margin-top: 1rem; }
    #notesList li { background: #fff1e6; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 5px; }
    #loginSection, #diarySection { max-width: 400px; margin: auto; }
    #logoutBtn { margin-top: 1rem; background: #b33a3a; }
  </style>
</head>
<body>

  <h1>Reflection Diary</h1>

  <!-- Login / Registration Section -->
  <div id="loginSection">
    <input type="email" id="email" placeholder="Sähköposti"><br>
    <input type="password" id="password" placeholder="Salasana"><br>
    <button id="loginBtn">Kirjaudu sisään</button>
    <button id="registerBtn">Rekisteröidy</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Diary Section -->
  <div id="diarySection" style="display:none;">
    <input type="text" id="noteInput" placeholder="Kirjoita muistiinpano"><br>
    <button id="saveBtn">Tallenna muistiinpano</button>
    <button id="logoutBtn">Kirjaudu ulos</button>
    <ul id="notesList"></ul>
  </div>

  <!-- Firebase Moduulit -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyCJR7kIaO5R6b-mDigcaBUZbIv4lZhPd3g",
      authDomain: "reflection-diary-2026-d9b75.firebaseapp.com",
      projectId: "reflection-diary-2026-d9b75",
      storageBucket: "reflection-diary-2026-d9b75.firebasestorage.app",
      messagingSenderId: "40162654025",
      appId: "1:40162654025:web:49d152a55fced628f78c98",
      measurementId: "G-3RFHJPQV5Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginSection = document.getElementById("loginSection");
    const diarySection = document.getElementById("diarySection");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginStatus = document.getElementById("loginStatus");
    const noteInput = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesList = document.getElementById("notesList");

    let currentUser = null;

    // --- AUTH FUNCTIONS ---
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        loginStatus.textContent = "Rekisteröinti onnistui!";
      } catch (error) {
        loginStatus.textContent = "Virhe: " + error.message;
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginStatus.textContent = "Virhe: " + error.message;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Seuraa kirjautumistilaa
    onAuthStateChanged(auth, (user) => {
      if(user) {
        currentUser = user;
        loginSection.style.display = "none";
        diarySection.style.display = "block";
        loadNotes();
      } else {
        currentUser = null;
        loginSection.style.display = "block";
        diarySection.style.display = "none";
        loginStatus.textContent = "";
        notesList.innerHTML = "";
      }
    });

    // --- FIRESTORE FUNCTIONS ---
    saveBtn.addEventListener("click", async () => {
      const text = noteInput.value.trim();
      if(text === "") return alert("Kirjoita jotain!");
      try {
        await addDoc(collection(db, "users", currentUser.uid, "notes"), {
          text,
          createdAt: new Date()
        });
        noteInput.value = "";
        loadNotes();
      } catch(error) {
        console.error("Virhe muistiinpanoa lisättäessä:", error);
      }
    });

    async function loadNotes() {
      notesList.innerHTML = "";
      if(!currentUser) return;
      const q = query(collection(db, "users", currentUser.uid, "notes"), orderBy("createdAt"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        const data = doc.data();
        li.textContent = `[${data.createdAt.toDateString ? data.createdAt.toDateString() : new Date(data.createdAt.seconds*1000).toLocaleString()}] ${data.text}`;
        notesList.appendChild(li);
      });
    }

  </script>
</body>
</html>
