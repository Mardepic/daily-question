<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Firebase-tarkistus</title>
</head>
<body>
  <h1>Firebase Debug Tool</h1>
  <div id="output"></div>

  <script type="module">
    import { app, auth, db } from "./js/firebase.js";

    const output = document.getElementById("output");

    function log(msg) {
      console.log(msg);
      const p = document.createElement("p");
      p.textContent = msg;
      output.appendChild(p);
    }

    try {
      if (app && auth && db) {
        log("âœ… Firebase.js ladattu oikein!");
        log("Auth object: " + JSON.stringify(auth, null, 2));
        log("DB object: " + JSON.stringify(db, null, 2));

        // Tarkistetaan config-arvot (vain yleiskatsaus)
        const config = app.options;
        log("firebaseConfig:");
        Object.keys(config).forEach(key => {
          log(`  ${key}: ${config[key]}`);
        });

        log("ğŸ”¹ Vertaa yllÃ¤ olevia arvoja Firebase Console â†’ Project Settings â†’ Your apps â†’ Config");
      } else {
        log("âŒ Firebase.js ei latautunut kunnolla.");
      }
    } catch (error) {
      log("âŒ Virhe Firebase-tarkistuksessa: " + error.message);
    }
  </script>
</body>
</html>
